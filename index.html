<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="container">
         <h1>Let's Split Our Bill!!</h1>
         <form>
            <p>🐶Dog bill</p>
            <span>$
            <input type="text" id="billDog" placeholder="Bill">
            </span>
            <p>🐱Cat bill</p>
            <span>$
            <input type="text" id="billCat" placeholder="Bill">
            </span>
            <p>🧑‍🤝‍🧑Number of people</p>
            <span>
            <input type="text" id="people" placeholder="How many people?">
            </span>
            <p>🦴Add money for treats for the dog and cat?🦴</p>
            <button id="addTreat">Add a treats!</button>
            <select id="treat">
               <option disabled>Select an option</option>
               <option value="0.30">For dog and cat! 30%🍖</option>
               <option value="0.20">For a dog! 20%🦴</option>
               <option value="0.10">For a cat! 10%🥩</option>
               <option value="0.00" selected>No treats!🙅‍♀️</option>
            </select>
            <button id="btn">Calculate</button>
         </form>
            <div id="showTotalAmountToPay">
               <div id="billSplit">
                  <p>Bill</p>
                  <span>$</span>
                  <span id="dividedBill"></span>
                  <span>per person</span>
               </div>
               <div id="totalTreat">
                  <p>Treat</p>
                  <span>$</span>
                  <span id="dividedTreat"></span>
                  <span>per person</span>
               </div>
               <div id="totalAmount">
                  <p>Total</p>
                  <span>$</span>
                  <span id="billAndTreat"></span>
                  <span>per person</span>
               </div>
            </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>
   </body>
</html>
